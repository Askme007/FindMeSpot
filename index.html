<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FindMeSpot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>FindMeSpot</h1>
        <p>Find the perfect meet-up spot for music loversm</p>
    </header>

    <!-- Login Section -->
    <section id="login-section">
        <h2>Login to Your Account</h2>
        <form id="login-form">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </section>

    <!-- Location Input Section -->
    <section id="location-section" style="display: none;">
        <h2>Enter Your Location and Preferences</h2>
        <form id="location-form">
            <input type="text" id="user1-location" placeholder="Your Location" required>
            <input type="text" id="user2-location" placeholder="Friend's Location" required>
            <select id="venue-type">
                <option value="cafe">Caf√©</option>
                <option value="bar">Bar</option>
                <option value="park">Park</option>
            </select>
            <button type="submit">Find Meet-Up Spot</button>
        </form>
    </section>

    <!-- Venue Suggestions Section -->
    <section id="suggestions-section" style="display: none;">
        <h2>Venue Suggestions</h2>
        <ul id="venue-list"></ul>
    </section>

    <script src="script.js"></script>
</body>
</html>
